    <div class="row">
      <div class="col-md-6 offset-md-3 card mt-3">
        <h2 class="card-title">What Lightsaber color will you choose?</h2>
        <h3 class="card-title" >Enter your info below and select the Saber of your choice. </h3>
        <form>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" />
              Remember me
            </label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="optradio"
              value="jedi"
            />Jedi
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio2"
              name="optradio"
              value="sith"
            />Sith
            <label class="form-check-label" for="radio2"></label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio3"
              name="optradio"
              value="other"
            />Other
            <label class="form-check-label" for="radio3"></label>
          </div>

          <select
            id="letterWordsSelect"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected disabled>Pick your Lightsaber</option>
          </select>

          <button id="submitForm" type="submit" class="btn btn-secondary">
            Submit
          </button>
          <button id="resetForm" class="btn btn-outline-secondary" onClick="refreshPage();">
              Reset Form</button>
        </form>
      </div>
    </div>
